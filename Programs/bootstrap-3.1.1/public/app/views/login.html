<div class="row">
	<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-md-offset-3 col-lg-offset-4">'
		<div class="panel panel-default">
			<div class="panel-heading">Login</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="login.email">Email adress:</label>
						<input type="email" class="form-control" id="login-email" placeholder="Enter email" data-ng-model="login.email"/>
					</div>	
					<div class="form-group">
						<label for="login.password">Enter password:</label>
						<input type="password" class="form-control" id="login-password" placeholder="Enter password" data-ng-model="login.password"/>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
